server {
    listen 80;
    
    # 1. 代理 API 请求到后端
    location /api/ {
        proxy_pass http://backend:8000/; # 注意结尾的斜杠，去除 /api 前缀
        proxy_set_header Host $host;
    }

    # 2. 代理静态资源 (图片)
    # 访问 /static/uploads/... -> 转发给后端 FastAPI 的静态文件服务
    location /static/ {
        proxy_pass http://backend:8000/static/;
    }

    # 3. 托管 React 前端
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # 支持 React Router
    }
}